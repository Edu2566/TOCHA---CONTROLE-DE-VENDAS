{% extends "sideheader.html" %}

{% block stylepage %}<link rel="stylesheet" href="{{ url_for('produto.static', filename='/css/editarProduto.css') }}">{% endblock %}

{% block classactiveestoque %}active{% endblock %}
{% block main %}
    <main edit="editarProduto_main">
        <div class="form-fields">
            <form action="{{url_for('produto.atualizarProduto', id_produto=produto[0])}}" method="post">
                <div class="input-produtoform">
                    <label for="nome-produtoform">Nome:</label>
                    <input type="text" id="nome-produtoform" name="nome-produtoform" value="{{ produto[1] }}" required>
                </div>
                <div class="input-produtoform">
                    <label for="quantidade-produtoform">Quantidade:</label>
                    <input type="number" id="quantidade-produtoform" name="quantidade-produtoform" value="{{ produto[3] }}" required>
                </div>
                <div class="input-produtoform">
                    <label for="preco-produtoform">Preço:</label>
                    <input type="text" id="preco-produtoform" name="preco-produtoform" value="{{ produto[2] }}" required pattern="^\d+(,\d{1,2})?$" title="O preço deve estar no formato correto (ex: 10,00)">
                </div>
                <div class="input-produtoform">
                    <label for="descricao-produtoform">Descrição:</label>
                    <textarea id="descricao-produtoform" name="descricao-produtoform" rows="4" required>{{ produto[4] }}</textarea>
                </div>
                <div class="input-produtoform" id="linha-botao">
                    <button type="submit"  id="enviar-produtoform">Atualizar Produto</button>
                    <a href="{{url_for('produto.listaProduto')}}" id="voltar-produtoform">Voltar</a>
                </div>
            </form>
        </div>
    </main>
{% endblock %}

{% block scripts %}
{% endblock %}
