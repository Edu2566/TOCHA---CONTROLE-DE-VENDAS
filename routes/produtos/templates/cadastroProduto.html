{% extends "sideheader.html" %}

{% block stylepage %}<link rel="stylesheet" href="{{ url_for('produto.static', filename='/css/cadastroProduto.css') }}">{% endblock %}

{% block classactivecadastrarproduto %}active{% endblock %}
{% block main %}
    <main id="cadastroProduto_main">
        <div class="form-container">
            <div class="form-fields">
                <form action="{{url_for('produto.cadastrarProduto')}}" method="post" enctype="multipart/form-data">
                    <div class="input-produtoform">
                        <label for="nome-produtoform">Nome:</label>
                        <input type="text" id="nome-produtoform" name="nome-produtoform" required>
                    </div>
                    <div class="input-produtoform">
                        <label for="quantidade-produtoform">Quantidade:</label>
                        <input type="number" id="quantidade-produtoform" name="quantidade-produtoform" required>
                    </div>
                    <div class="input-produtoform">
                        <label for="preco-produtoform">Preço:</label>
                        <input id="preco-produtoform" name="preco-produtoform" required></textarea>
                    </div>
                    <div class="input-produtoform">
                        <label for="descricao-produtoform">Descrição:</label>
                        <textarea id="descricao-produtoform" name="descricao-produtoform" rows="4" required></textarea>
                    </div>
                    <div class="input-produtoform">
                        <button type="submit">Cadastrar Produto</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}

{% block scripts %}
{% endblock %}
